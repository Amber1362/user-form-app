<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>JS Event Listener</title>
    <link rel="icon" type="image/jpg" href="Gojosatoru.jpg">
    <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="wrapper">
         <form id="formFill" class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name..." required><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="user_email" placeholder="Enter your email..." required><br><br>
            <label for="age">Age:</label>
<input type="number" id="age" name="age" min="1" max="120" step="1" placeholder="Enter your age..." required><br><br>
            <button type="submit" class="submit">Submit</button>
        </form>

        <h3 id="count">Total Entries: 0</h3>
        
        <div id="formDiv" class="user-entry"><br>
        </div>
        </div>
        <script src="event.js"></script>
    </body>
